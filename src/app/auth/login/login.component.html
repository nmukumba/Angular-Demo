<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="assets/images/logo-white.svg" alt="Lucid">
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Login to your account</p>
          </div>
          <div class="body">
            <form class="form-auth-small" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">
              <div class="form-group">
                <label for="email" class="control-label sr-only">Email</label>
                <input type="email"
                       class="form-control"
                       id="email" name="email"
                       placeholder="Email"
                       #email="ngModel"
                       [ngClass]="{'parsley-error':!email.valid && (email.touched || f.submitted)}"
                       ngModel required email>
                <ul class="parsley-errors-list filled" *ngIf="!email.valid && (email.touched || f.submitted)">
                  <li class="parsley-required" *ngIf="email.hasError('required')">Enter a valid email address.</li>
                </ul>
              </div>
              <div class="form-group">
                <label for="password" class="control-label sr-only">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="Password"
                       name="password"
                       #password="ngModel"
                       [ngClass]="{'parsley-error':!password.valid && (password.touched || f.submitted)}"
                       ngModel required>
                <ul class="parsley-errors-list filled" *ngIf="!password.valid && (password.touched || f.submitted)">
                  <li class="parsley-required" *ngIf="password.hasError('required')">Password is required.</li>
                </ul>
              </div>
              <div class="form-group clearfix">
                <label class="fancy-checkbox element-left">
                  <input type="checkbox">
                  <span>Remember me</span>
                </label>
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
              <div class="bottom">
								<span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a [routerLink]="['/auth/forgot-password']">Forgot
										password?</a></span>
                <span>Don't have an account? <a [routerLink]="['/auth/register']">Register</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
