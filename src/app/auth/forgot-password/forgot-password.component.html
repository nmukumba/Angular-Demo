<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="assets/images/logo-white.svg" alt="Lucid">
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Recover my password</p>
          </div>
          <div class="body">
            <p>Please enter your email address below to receive instructions for resetting password.</p>
            <form class="form-auth-small" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">
              <div class="form-group">
                <label for="email" class="control-label sr-only">Email</label>
                <input type="email"
                       class="form-control"
                       id="email" name="email"
                       placeholder="Email"
                       #email="ngModel"
                       [ngClass]="{'parsley-error':!email.valid && (email.touched || f.submitted)}"
                       ngModel required email>
                <ul class="parsley-errors-list filled" *ngIf="!email.valid && (email.touched || f.submitted)">
                  <li class="parsley-required" *ngIf="email.hasError('required')">Enter a valid email address.</li>
                </ul>
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">RESET PASSWORD</button>
              <div class="bottom">
                <span class="helper-text">Know your password? <a [routerLink]="['/auth/login']">Login</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
